      <form>
        <div class="container">

        <div class="form-group">
          <label for="fname">First Name</label>
          <input type="fname" class="form-control" id="fname">
        </div>

        <div class="form-group">
          <label for="lname">Last Name</label>
          <input type="lname" class="form-control" id="lname">
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Message</label>
          <textarea id="form_message" name="message" class="form-control" placeholder="Message here" rows="4" required="required" data-error="Please, leave us a message."></textarea>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">I'm not a robot</label>
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>

      </div>
      </form>
